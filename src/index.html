<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - Signup Form</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="w-full flex justify-center items-center bg-blue-200">
    <div class="w-96 rounded-md flex flex-col  bg-white p-6 space-y-3">
        <h1 class="flex justify-center text-xl font-bold text-gray-900">
            Signup form</h1>
        <label for="name" class="text-slate-500">Your name</label>
        <input type="text" name="name" id="name" placeholder="Please type your name" class="border-2 rounded p-3">
        <label for="email" class="text-slate-500">Please type your email</label>
        <input type="email" name="email" id="email" placeholder="johndoe@sample.com" class="border-2 rounded p-3">
        <label for="password" class="text-slate-500">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••" class="border-2 rounded p-3">
        <label for="confirm-password" class="text-slate-500">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
            class="border-2 rounded p-3">
        <button type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-800  focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            <h1 class="fontfont-bold text-base">Signup</h1>
        </button>
        <div class="relative flex justify-center">
            <div class="w-9 z-10 rounded bg-white flex justify-center items-center">
                <h1 class="text-slate-500 font-semibold">Or</h1>
            </div>
            <hr class="absolute w-full top-1/2 z-0">
        </div>
